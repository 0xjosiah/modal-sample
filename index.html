<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <button data-modal-target="#modal">open modal</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Exaple Modal</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <button data-modal-target="#modal2">open modal2</button>
    <div class="modal" id="modal2">
        <div class="modal-header">
            <div class="title">Exaple Modal2</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <iframe id="video-player" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
